<!DOCTYPE html>
<html>
<head>

    <title>Refund Calculator</title>
    <script src="main.js"></script>
    <link rel="icon" href="calculator-svgrepo-com.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <nav>
            <div class="nav-body">
                <ul style="text-decoration: none; list-style: none; padding: 0;" class="menu">
                    <li><a href="#ref-calc"><img style="width: 40px; height: 40px;" src="calculator-svgrepo-com.svg" alt=""></a></li>
                </ul>
            </div>
        </nav>
        <div id="ref-calc" class="refund-calculator">
            <h1>Refund Calculator</h1>
            <p>Refund Type:</p>
            <select id="refundType">
            <option value="tax">Tax Refund</option>
            <option value="normal">Normal Refund</option>
            <option disabled value="partial">Partial Refund</option>
            </select>
            <p>Enter *LF</p>
            <textarea id="breakdown" rows="7" cols="60" placeholder="FARE USD 478.00 TAX 5.60AY TAX 39.40US TAX 3.96XA TAX 4.50XF TAX 7.00XY TAX 6.11YC TAX 30.20JD TAX 2.10OG TAX 8.20QV TAX 400.00YQ TOT USD 985.07"></textarea>
            <p style="padding: 5px 0px;">Penalty Amount (if applicable):</p>
            <input style="height: 29px; padding: 0; border: 0;" type="number" id="penaltyInput">
            <button id="calculate" onclick="calculateRefund(), generateEmailTemplate()">Calculate Refund</button>
            <h2>Refundable Taxes Breakdown:</h2>
            <pre style="font-size: 16px; font-weight: 700;" id="refundableTaxes"></pre>
            <h2>Non-Refundable Taxes Breakdown:</h2>
            <pre style="font-size: 16px; font-weight: 700;" id="nonRefundableTaxes"></pre>
            <p style="font-size: 24px; font-weight: 700;" id="refundAmount"></p>

            <div id="emailTemplateContainer" style="margin-top: 50px;"></div>
        </div>
    </main>

    <script>
       
    </script>
</body>
</html>
